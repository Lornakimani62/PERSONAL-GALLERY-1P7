{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


  <title>Photo Gallery</title>


  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}" >
  {% endblock %}

</head>
<body>
    {% block content %}
        {% include "navbar.html" %}
        {% for image in images %}
                <!-- display images -->
                <div class="container">
                      <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 d-flex mb-3">
                            <a class="white-text"  href="/image/{{image.id}}"><img src="{{image.pic.url}}" style="width:500px;height:700px;"></a>
                        </div>
                    </div>
                    </div>



            {% endfor %}
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
