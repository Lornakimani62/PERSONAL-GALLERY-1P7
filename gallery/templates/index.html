{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


  <title>Photo Gallery</title>


  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}" >
  {% endblock %}

</head>
<body>
    {% block content %}
        {% include "navbar.html" %}
        <!-- display images -->
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Header Test</h1>
            </div>
                <div class="row">
                    {% for image in images %}
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-4">
                        <a class="white-text"  href="/image/{{image.id}}"><img src="{{image.pic.url}}" class="img-fluid"></a>
                    </div>
                    {% endfor %}
            </div>
        </div>
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
